            selectList.appendChild(option);
            for (var i=0; i < data.tree.length; i++)
            {
                var path = data.tree[i].path;
                var fileExt = path.split('.').pop();
                if (fileExt == 'json')
                {
                    var date = path.split('.')[0].split('-').pop();
                    if (date != 'locations')
                    {
                        var month = months[parseInt(date.substr(0, 2))-1];

                        selectList.appendChild(option);
                    }
                }
            }
        }
    });
